<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savatcha</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 90%;
      max-width: 800px; /* Kichikroq qilish uchun */
      margin: 0 auto;
      background-color: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    .cart-header h1 {
      font-size: 24px;
      margin: 0;
    }
    .cart-header a {
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
    }
    .cart-item {
      display: flex;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
      align-items: center;
    }
    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-right: 15px;
      border-radius: 5px;
      border: 1px solid #eee;
    }
    .cart-item-info {
      flex-grow: 1;
    }
    .cart-item-title {
      font-size: 16px;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .cart-item-price {
      font-weight: bold;
      color: #e53935;
      margin-bottom: 8px;
      font-size: 15px;
    }
    .cart-item-quantity {
      margin-bottom: 8px;
      font-size: 14px;
      color: #666;
    }
    .cart-item-total {
      font-weight: bold;
      font-size: 15px;
    }
    .cart-total {
      font-size: 20px;
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    .checkout-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .checkout-btn:hover {
      background-color: #3d8b40;
    }
    #cart-items-container p {
      text-align: center;
      color: #666;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cart-header">
      <h1>Sizning savatchangiz</h1>
      <a href="shop.html">‚Üê Ortga qaytish</a>
    </div>

    <div id="cart-items-container">
      <!-- Savatchadagi mahsulotlar shu yerga joylashadi -->
    </div>

    <div class="cart-total">
      Jami: <span id="total-price">0</span> so'm
    </div>
    <a href="order.html">
        <button class="checkout-btn">Buyurtmani rasmiylashtirish</button>
      </a>
      
      
  </div>

  <script>
    // Savatchani ko'rsatish
    function displayCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const container = document.getElementById('cart-items-container');
      const totalElement = document.getElementById('total-price');
      
      container.innerHTML = '';
      let total = 0;
      
      if (cart.length === 0) {
        container.innerHTML = '<p>Savatchangiz bo\'sh</p>';
        totalElement.textContent = '0';
        return;
      }
      
      cart.forEach(item => {
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="cart-item-info">
            <div class="cart-item-title">${item.name}</div>
            <div class="cart-item-price">${item.discount ? item.discount.toLocaleString() : item.price.toLocaleString()} so'm</div>
            <div class="cart-item-quantity">Miqdor: ${item.quantity}</div>
            <div class="cart-item-total">Umumiy: ${((item.discount || item.price) * item.quantity).toLocaleString()} so'm</div>
          </div>
        `;
        container.appendChild(cartItem);
        total += (item.discount || item.price) * item.quantity;
      });
      
      totalElement.textContent = total.toLocaleString();
    }
    <button class="checkout-btn" onclick="window.location.href='order.html'">
        Buyurtmani rasmiylashtirish
      </button>
    // Buyurtma tugmasi
    document.querySelector('.checkout-btn').addEventListener('click', function() {
      alert('Buyurtmangiz qabul qilindi! Tez orada siz bilan bog\'lanamiz.');
      localStorage.removeItem('cart');
      window.location.href = "shop.html";
    });
    // Telegram botga xabar yuborish funksiyasi
    async function sendOrderToTelegram(cart, total) {
      const botToken = '7586409321:AAGgu_O2N-QKaQx9o3HoKdqB809DkFnVKV0'; // O'z bot tokenizni qo'ying
      const chatId = '6388460910'; // Qabul qiluvchi chat ID
      
      // Buyurtma ma'lumotlarini shakllantirish
      let message = `üì¶ <b>Yangi buyurtma!</b>\n\n`;
      message += `üõí <b>Buyurtma tarkibi:</b>\n`;
      
      cart.forEach(item => {
        message += `\n- ${item.name}\n`;
        message += `üí∞ Narx: ${item.discount || item.price} so'm\n`;
        message += `üî¢ Miqdor: ${item.quantity}\n`;
        message += `üìè O'lcham: ${item.size || 'N/A'}\n`;
        message += `üñºÔ∏è Rasm: ${item.image}\n`;
        message += `‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ`;
      });
      
      message += `\n\n<b>üíµ Jami summa:</b> ${total.toLocaleString()} so'm`;
      
      try {
        const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            chat_id: chatId,
            text: message,
            parse_mode: 'HTML'
          })
        });
        
        const data = await response.json();
        if (data.ok) {
          return true;
        } else {
          console.error('Xabar yuborishda xato:', data);
          return false;
        }
      } catch (error) {
        console.error('Xatolik yuz berdi:', error);
        return false;
      }
    }

    // Buyurtma tugmasi bosilganda
    document.querySelector('.checkout-btn').addEventListener('click', async function() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const total = cart.reduce((sum, item) => sum + (item.discount || item.price) * item.quantity, 0);
      
      if (cart.length === 0) {
        alert('Savatchangiz bo\'sh!');
        return;
      }
      
      // Telegramga yuborish
      const sending = await sendOrderToTelegram(cart, total);
      
      if (sending) {
        alert('Buyurtmangiz qabul qilindi va Telegram botga yuborildi! Tez orada siz bilan bog\'lanamiz.');
        localStorage.removeItem('cart');
        window.location.href = "shop.html";
      } else {
        alert('Buyurtma yuborishda xatolik yuz berdi. Iltimos, qayta urinib ko\'ring.');
      }
    });

    
    
    // Avvalgi displayCart() funksiyasi o'zgarishsiz qoldi

    // Sahifa yuklanganda
    document.addEventListener('DOMContentLoaded', displayCart);
  </script>
</body>
</html>
