<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }

    .form-group input:focus {
      border-color: #2196f3;
    }

    button {
      width: 100%;
      background: #2196f3;
      color: #fff;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1976d2;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <form id="orderForm">

      <div class="form-group">

      <div class="form-group">
        <label for="phone">Telefon raqami</label>

      <div class="form-group">
        <label for="email">Google akkaunt (email)</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="orderId">Buyurtma ID raqami</label>
        <input type="text" id="orderId" required>

      </div>
      <button type="submit">Yuborish</button>
    </form>
  </div>

  <script>

</body>
</html>
